<section class="order-page">
  <div class="container order-page__hero">
    <h1 class="order-page__title title">ЗРОБИТИ ЗАМОВЛЕННЯ!</h1>
    <div class="order-page__content">
      <picture>
        <source
          type="image/jpeg"
          media="(max-width: 767px)"
          sizes="(min-width: 320px) "
          srcset="
            /src/images/bitmap/order/mobile/order-img.jpg    1x,
            /src/images/bitmap/order/mobile/order-img@2x.jpg 2x
          "
        />

        <source
          type="image/jpeg"
          media="(min-width: 768px) and (max-width: 1439px)"
          srcset="
            /src/images/bitmap/order/tablet/order-img.jpg    1x,
            /src/images/bitmap/order/tablet/order-img@2x.jpg 2x
          "
        />
        <source
          type="image/jpeg"
          media="(min-width: 1439px)"
          srcset="
            /src/images/bitmap/order/desktop/mozjpeg/order-img.jpg    1x,
            /src/images/bitmap/order/desktop/mozjpeg/order-img@2x.jpg 2x
          "
        />

        <img src="/src/images/bitmap/order/mobile/order-img.jpg" alt="" />
      </picture>

      <div class="order-page__text">
        <ul class="list">
          <li class="order-page__dscr">
            На цій сторінці ви можете зробити замовлення заповнивши форму і ми
            зв'яжемося з вами.
          </li>
          <li class="order-page__dscr">
            Наші фахівці допоможуть підібрати оптимальні для вас параметри і
            дадуть відповідь на всі ваші запитання.
          </li>
        </ul>
        <ul class="imgs__list list">
          <li><span class="imgs__item item1"></span></li>
          <li><span class="imgs__item item2"></span></li>
          <li><span class="imgs__item item3"></span></li>
        </ul>
      </div>
    </div>
  </div>
</section>
